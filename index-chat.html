    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;

        }

        .container {
            background: rgb(0, 0, 0);

            max-width: 400px;

        }

        h2 {
            margin-bottom: 10px;
        }

        button {
            background: #000000;
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background: #2980b9;
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Lungs Test - Breath Holding Time</h2>
        <p>Click "Start Timer", hold your breath, and click "Stop Timer" when you exhale.</p>
        
        <button onclick="startTimer()">Start Timer</button>
        <button onclick="stopTimer()">Stop Timer</button>

        <div id="timer" class="result">Time: 0 seconds</div>
        <div id="lung-result" class="result"></div>
    </div>

    <script>
        let startTime, endTime;

        function startTimer() {
            startTime = new Date().getTime();
            document.getElementById("timer").innerText = "Timing...";
            document.getElementById("lung-result").innerText = "";
        }

        function stopTimer() {
            if (!startTime) {
                document.getElementById("lung-result").innerText = "⚠ Please click 'Start Timer' first.";
                return;
            }

            endTime = new Date().getTime();
            let duration = (endTime - startTime) / 1000; // Convert ms to seconds
            document.getElementById("timer").innerText = `Time: ${duration.toFixed(1)} seconds`;

            let resultText = "";
            if (duration < 10) {
                resultText = "❌ Poor lung capacity! Consider consulting a doctor.";
            } else if (duration >= 10 && duration <= 20) {
                resultText = "⚠ Average lung capacity. Try breathing exercises.";
            } else {
                resultText = "✅ Excellent lung health! Keep it up!";
            }

            document.getElementById("lung-result").innerText = resultText;
        }
    </script>
